{% extends "base.html" %}
{% load static %}

{% block title %}
  Portfol.io
{% endblock title %}

{% block stylesheets %}
{% endblock stylesheets %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
<script src="{% static 'js/edit_profile.js' %}"></script>

<h3 class="ml-3 mt-2">P.io</h3>

<div class="container-fluid mt-5 px-5">
  <div class="row">
    <div class="col-auto">
      <div class="row">
        <div class="col-auto">
          <h6>Profie Image</h6>
        </div>
        <div class="col-auto ml-auto pt-2">
          <button class="btn-no-style btn py-0 px-0"><h3 style="line-height:0%;">+</h3></button>
        </div>
      </div>
      <div class="card photo-box">
        <div class="card-body">
          &#128100;
        </div>
      </div>
    </div>
    <div class="col-6 mx-4">
      <div class="row">
        <div class="col-auto">
          <h6>Personal Bio</h6>
        </div>
        <div class="col-auto ml-auto pt-2">
          <button class="btn-no-style btn py-0 px-0"><h3 style="line-height:0%;">+</h3></button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col-auto">
          <h6>Education</h6>
        </div>
        <div class="col-auto ml-auto pt-2">
          <button class="btn-no-style btn py-0 px-0"><h3 style="line-height:0%;">+</h3></button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5 pt-4">
    <div class="col-auto">
      <div class="row">
        <div class="col-auto mx-auto">
          <h6>Skills</h6>
        </div>
      </div>
      <div class="card skills">
        <div class="card-body py-0 px-0">
          <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action">C</button>
            <button type="button" class="list-group-item list-group-item-action">CSS</button>
            <button type="button" class="list-group-item list-group-item-action">C++</button>
            <button type="button" class="list-group-item list-group-item-action">HTML</button>
            <button type="button" class="list-group-item list-group-item-action">Javascript</button>
            <button type="button" class="list-group-item list-group-item-action">JQuery</button>
            <button type="button" class="list-group-item list-group-item-action">SQL</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 mx-4">
      <div class="row">
        <div class="col-auto">
          <h6>Previous Work Experience</h6>
        </div>
        <div class="col-auto ml-auto pt-2">
          <button class="btn-no-style btn py-0 px-0"><h3 style="line-height:0%;">+</h3></button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col-auto">
          <h6>Hobbies/Interests</h6>
        </div>
        <div class="col-auto ml-auto pt-2">
          <button class="btn-no-style btn py-0 px-0"><h3 style="line-height:0%;">+</h3></button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
        </div>
      </div>
    </div>
  </div>
</div>

<a href="{% url 'new_profile1' %}"><button class="btn-success mt-5 ml-4">Return to Profile</button></a>
  
{% endblock content %}
