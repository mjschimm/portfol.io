{% extends "base.html" %}
{% load static %}

{% block title %}
  Portfol.io
{% endblock title %}

{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/pio_home.css' %}">

<div class="container-fluid">
  <div class="row mb-5 pb-5">
    <div class="col mr-auto ml-4 pt-2">
      <h2>P.io</h2>
    </div>
    <div class="col-auto ml-auto pt-3">
      <button type="button" class="btn btn-sm btn-light">Find Local Users</button>
    </div>
    <div class="col-auto mr-4 pt-3">
      <input class="form-control form-control-sm" placeholder="Search Profile">
    </div>
  </div>
</div>

<div class="container-fluid mt-5 pt-5">
  <div class="row mb-0 pb-0">
    <div class="col-auto mx-auto">
      <h1>Portfol.io</h1>
    </div>
  </div>
  <div class="row mt-0 pt-0">
    <div class="col-auto mx-auto">
      <h6>Developer's Creative Writing Space</h6>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-auto mx-auto">
      <button type="button" class="btn btn-sm btn-success px-5" data-toggle="modal" data-target="#loginModal">Login</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-auto mx-auto">
      <p>- OR -</p>
    </div>
  </div>
  <div class="row mt-0">
    <div class="col-auto mx-auto">
      <button type="button" class="btn btn-sm btn-secondary px-5" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
    </div>
  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pb-0">
        <form>
          <div class="form-group">
            <label class="mb-1" for="loginEmail">Email Address</label>
            <input type="email" class="form-control mb-1" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <a class="ml-1" id="emailHelp" href="">Forgot Email</a>
          </div>
          <div class="form-group mt-4">
            <label class="mb-1" for="loginPassword">Password</label>
            <input type="password" class="form-control mb-1" id="loginPassword" placeholder="Password">
            <a class="ml-1" id="emailHelp" href="">Forgot Password</a>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href=""><button type="button" class="btn btn-primary">Enter</button></a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pb-0">
        <form>
          <div class="form-group">
            <label class="mb-1" for="signUpName">Name</label>
            <input type="email" class="form-control mb-1" id="signUpName" aria-describedby="emailHelp" placeholder="Enter name">
          </div>
          <div class="form-group mt-4">
            <label class="mb-1" for="signUpEmail">Email Address</label>
            <input type="email" class="form-control mb-1" id="signUpEmail" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group mt-4">
            <label class="mb-1" for="signUpPassword">Password</label>
            <input type="password" class="form-control mb-1" id="signUpPassword" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="{% url 'new_profile1' %}"><button type="button" class="btn btn-primary">Enter</button></a>
      </div>
    </div>
  </div>
</div>
  
{% endblock content %}
